<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>RocketCoffee</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img class="logo-mobile" src="assets/logo-mobile.svg" alt="" />
        <img class="logo-desktop" src="assets/logo-desktop.svg" alt="" />
        <div class="hamburguer">
          <img
            class="menu-burguer-open"
            src="assets/menu-buguer-open.svg"
            alt=""
          />
          <img
            class="menu-burguer-close hidden"
            src="assets/menu-buguer-close.svg"
            alt=""
          />
        </div>
      </div>
      <ul class="menu hidden">
        <li>Home</li>
        <li>Menu</li>
        <li>Recompensas</li>
        <li>Gift Cards</li>
        <li>Lojas</li>
      </ul>

      <button>
        PEGAR MEU CAFÉ
        <img src="assets/arrow.svg" alt="" />
      </button>
    </header>
    <main>
      <div class="central-content">
        <p>O café que fará seu código decolar para o próximo nível.</p>
        <button class="desktop-hidden">
          PEGAR MEU CAFÉ
          <img src="assets/arrow.svg" alt="" />
        </button>
      </div>

      <div class="final-content">
        <div>Great Coffee</div>
        <div class="stroke">&ltGreat Code/&gt</div>
      </div>
    </main>

    <footer>
      <img src="assets/rocket-coffee.png" alt="" />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
